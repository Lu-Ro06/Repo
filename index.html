<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tienda Bioparque Estrella</title>
</head>

<body class="min-h-screen bg-blue-100 flex items-center justify-center p-4">
    <div class="w-full max-w-7xl bg-blue-100 rounded-2xl shadow-2xl p-10 border border-green-300">
        <header class="relative bg-green-700 px-8 py-6 rounded-2xl mb-8 flex justify-between items-center">
            <h1 class="text-5xl font-bold text-white font-sans">Bioparque Estrella</h1>
            <i class="bi bi-tree text-5xl text-white"></i>
        </header>

        <main>
            <section class="flex justify-center mb-10">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 max-w-5xl">
                    <img src="https://bioparquemexico.mx/images/original/baner-footer-mobile-entrada-bioparque-2024-10-28-194233.jpg" alt="Dise単o Tienda 1" class="w-full h-60 object-cover rounded-xl shadow-lg">
                    <img src="https://bioparquemexico.mx/images/atracciones/front-at-bucaneros-y-lobos-de-mar-1728061215.jpg" alt="Dise単o Tienda 2" class="w-full h-60 object-cover rounded-xl shadow-lg">
                    <img src="https://bioparquemexico.mx/images/atracciones/front-at-xcalibur-alpine-coaster-1729890550.jpg" alt="Dise単o Tienda 3" class="w-full h-60 object-cover rounded-xl shadow-lg">
                    <img src="https://bioparquemexico.mx/images/atracciones/front-at-rio-jurasico-1728317344.jpg" alt="Dise単o Tienda 4" class="w-full h-60 object-cover rounded-xl shadow-lg">
                </div>
            </section>

            <h2 class="text-2xl font-semibold text-green-900 mb-6 font-sans">Productos</h2>
            <form id="Formulario" class="bg-white rounded-xl shadow-lg p-8 border border-green-300 grid gap-6">
                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">Nombre</label>
                    <div class="relative">
                        <i class="bi bi-pencil-fill absolute top-3 left-3 text-green-500"></i>
                        <input id="NombreProducto" required type="text" placeholder="Producto Bioparque"
                            class="pl-10 w-full rounded-lg border-2 border-green-400 focus:border-green-600 focus:ring focus:ring-green-200 px-4 py-3" />
                    </div>
                </div>
                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">Precio</label>
                    <div class="relative">
                        <i class="bi bi-cash-coin absolute top-3 left-3 text-green-500"></i>
                        <input id="precioProducto" type="number" placeholder="$50.00"
                            class="pl-10 w-full rounded-lg border-2 border-green-400 focus:border-green-600 focus:ring focus:ring-green-200 px-4 py-3" />
                    </div>
                </div>
                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">Imagen (URL)</label>
                    <div class="relative">
                        <i class="bi bi-link-45deg absolute top-3 left-3 text-green-500"></i>
                        <input id="imagenProducto" type="text" placeholder="https://example.com/imagen.jpg"
                            class="pl-10 w-full rounded-lg border-2 border-green-400 focus:border-green-600 focus:ring focus:ring-green-200 px-4 py-3" />
                    </div>
                </div>
                <div class="flex gap-4 pt-5 justify-end items-center flex-col-reverse md:flex-row">
                    <button type="button" id="btn-limpiar"
                        class="px-6 py-3 bg-green-200 text-green-800 rounded-lg hover:bg-green-300 flex items-center justify-center gap-2 transition-colors duration-200">
                        <i class="bi bi-arrow-counterclockwise"></i>
                        Limpiar
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 flex items-center justify-center gap-2 transition-colors duration-200">
                        <i class="bi bi-plus-circle"></i>
                        Agregar
                    </button>
                </div>
            </form>
            <section class="mt-12">
                <h2 class="text-2xl font-semibold text-green-900 mb-6 font-sans">Lista de productos</h2>
                <ul class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="contenedor-cards"></ul>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
